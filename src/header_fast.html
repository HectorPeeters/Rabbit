<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css"
    />
    <style>
      .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        margin: 0 auto;
        padding: 45px;
      }

      @media (max-width: 767px) {
        .markdown-body {
          padding: 15px;
        }
      }

      center {
        margin-top: 24px;
        margin-bottom: 24px;
        margin-left: 24px;
        margin-right: 24px;
      }
 
    img {
      margin: 10px auto 20px;
      display: block;
    }
    </style>
    <script>
      MathJax = {
        tex: {
          inlineMath: [["$", "$"]],
        },
        chtml: {
          scale: 1.0,
        },
        svg: {
          scale: 1.0,
        },
      };
    </script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"
    ></script>
  </head>

  <body>
    <article class="markdown-body">
